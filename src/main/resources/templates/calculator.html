<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body bgcolor="pink" >
    <h2>Simple Calculator</h2>

    <form action="/calculate" method="get">
        <label for="operand1">Operand 1:</label>
        <input type="number" name="operand1" required>
        <br>

        <label for="operator">Operator:</label>
        <select name="operator">
            <option value="addation">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <br>

        <label for="operand2">Operand 2:</label>
        <input type="number" name="operand2" required>
        <br>

        <button type="submit">Calculate</button>
    </form>

    <br>
    <p th:if="${result != null}" th:text="'Result: ' + ${result}"></p>
</body>
</html>
